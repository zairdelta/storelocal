
  <div class="container p-6 mx-auto">
      <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-4">
        <div class="shadow shadow-slate-300 p-4 rounded-sm flex flex-col" *ngFor="let item of data">
          <h1 class="text-center">{{item.title}}</h1>
          <br>
            <img class="m-auto" width="150px" height="150px" src="{{item?.image}}" alt="">
            <button (click)="saveProduct(item.id)" class="mt-7 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Agregar</button>
        </div>
      </div>
    
  </div>
